<img src="img/lock-1.png" class="img-thumbnail btn btn-info" id="lock" />

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Secure Connect</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control input-lg" id="usrname" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Passcode</label>
              <input type="text" class="form-control input-lg" id="psw" placeholder="Enter password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
            <a href="home-hub.html">
			 <div type="submit" class="btn btn-info btn-lg btn-block">Login</div>
			</a> 
          </form>
        </div>
        <div class="modal-footer">
          
          <p>Not a Me-Linker? <a href="#">Sign Up Here</a></p>
          <p>Forgot Your <a href="#">Passcode?</a></p>
        </div>
      </div>
      
    </div>
