	</div>

<!-- three.js anims -->
<script>
		
			
			var scene, camera, renderer, renderer1, geometry, geometry1, geometry2, material, material1, material3, rect, shape, shape1, container, canvas;
	
			
			canvas = document.createElement( 'canvas' );
				canvas.width = 128;
				canvas.height = 128;
				
				
			  scene = new THREE.Scene();
			  scene.position.x= 200;
			  scene.position.y= 1000;
			  
			  
			 // scene1= new THREE.Scene();
			  // scene1.position.x= 200;
			  //scene1.position.y= 200;
			  //scene1.position.z=10;
			  camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 2000 );
			  
			  container = new THREE.Object3D();
			  
				camera.position.set(200,200,1000);
			 
			  
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor("rgb(128,241,255)" );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight/2);
				
				//renderer1 = new THREE.WebGLRenderer();
				//renderer1.setClearColor("rgb(128,241,255)" );
				//renderer1.setPixelRatio( window.devicePixelRatio );
				//renderer1.setSize( window.innerWidth, window.innerHeight);
				
				
				document.body.appendChild( renderer.domElement );
				//document.body.appendChild( renderer1.domElement );
				
				geometry = new THREE.BoxGeometry( 200, 300, 400 );
				geometry1 = new THREE.OctahedronGeometry( 100, 0);
				material = new THREE.MeshBasicMaterial( { color: "rgb(7,85,97)", wireframe: false } );
				material1 = new THREE.MeshBasicMaterial( { color: "rgb(18,235,254)", wireframe: false } );
				
		
			
				//for loop of rectangles
			
					for ( var i = 0; i < 3; i ++ ) {
					
					//rectanglular cuboid
					rect = new THREE.Mesh( geometry1, material );
					rect.position.x = 200*i;
					rect.position.y = 700*i;
					rect.position.z = 20*i;
					
					rect.rotation.y = 40;
					rect.rotation.z = 20;
					
					//shape = new THREE.Mesh( geometry1, material1 );
					//shape.position.x = 200*i;
					//shape.position.y = 700*i;
					//shape.position.z = 20*i;
					

					//object (loop used to edit amount)
					container.add( rect );
					
					
					container.rotation.y = 100;
					container.rotation.z = 80;
					container.rotation.x = 20;
					
					container.position.x = 5;
					container.position.y = 10;
					container.position.z = 20;
				
					
					scene.add( container );
					//scene1.add (shape);
					
					}
				
				
				
					var render = function () {
					container.rotation.x += 0.01;
					container.rotation.y += 0.00;
					container.rotation.z += 0.05;
					
					//shape.rotation.x += 0.01;
					//shape.rotation.y += 0.00;
					//shape.rotation.z += 0.05;
					
					requestAnimationFrame( render );
					renderer.render(scene, camera);
					//renderer.render(scene1, camera);
					
				};
		
		
			render();
			//code repurposed from tween cubes example
		</script>
